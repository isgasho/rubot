[package]
name = "rubot-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false

[package.metadata]
cargo-fuzz = true

[dependencies.rubot]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "to_completion"
path = "fuzz_targets/to_completion.rs"

[[bin]]
name = "partial"
path = "fuzz_targets/partial.rs"
